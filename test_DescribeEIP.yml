# 接口名称
name: DescribeEIP

# 请求参数测试数据
request:
  url: https://api.ucloud.cn/
  method: GET
  params:
    - test_case: "正常请求，指定 Region 和 EIPId"
      parameters:
        Action: DescribeEIP
        Region: cn-bj2
        EIPIds.0: eip-XXXX
    - test_case: "正常请求，指定 Region 和 IP"
      parameters:
        Action: DescribeEIP
        Region: cn-bj2
        IPs.0: XXHDIxmf
    - test_case: "正常请求，使用偏移量和分页值"
      parameters:
        Action: DescribeEIP
        Region: cn-bj2
        Offset: 10
        Limit: 15
    - test_case: "正常请求，使用默认项目"
      parameters:
        Action: DescribeEIP
        Region: cn-bj2

# 响应元素测试数据
response:
  - test_case: "正常响应，包含所有元素"
    expected:
      RetCode: 0
      Action: DescribeEIPResponse
      TotalCount: 10
      UnbindCount: 5
      TotalBandwidth: 13
      EIPSet:
        - EIPId: eip-XXXXX
          Weight: 50
          BandwidthType: 1
          Bandwidth: 20
          Status: used
          ChargeType: Month
          CreateTime: 1528785841
          ExpireTime: 1530374400
          Resource:
            ResourceType: uhost
            ResourceName: test
            ResourceID: uhost-XXXXXX
          EIPAddr:
            - OperatorName: BGP
              IP: 106.75.XX.XX
          Name: EIP
          Tag: Default
          Remark: ""
          PayMode: ShareBandwidth
          ShareBandwidthSet:
            ShareBandwidth: 20
            ShareBandwidthName: test
            ShareBandwidthId: bwshare-XXXX
          Expire: false
          EIPBinding:
            - EIP: CcSrYinL
              PrivateIP: knTpCYwB
              PrivateIPType: cUMLjFZU
  - test_case: "响应中部分元素缺失"
    expected:
      RetCode: 0
      Action: DescribeEIPResponse
      TotalCount: 10
      EIPSet:
        - EIPId: eip-XXXXX
          Status: used